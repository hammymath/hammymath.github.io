<style>
    table {
      width: 100%;
      border: 0;
      empty-cells: show;
    }
    td {
      border: 1px solid grey;
    }
    td:empty:after {
      content: '.';
      color: transparent;
      visibility: hidden;
    }
    /* alternate background */
    
    tr:nth-child(odd) td {
      background: rgba(0, 0, 0, 0.2);
    }
    tr:nth-child(even) td {
      background: rgba(0, 0, 0, 0.1);
    }
</style>

<body>
    <table>
      <tr>
        <td>Row</td>
        <td>1</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Row</td>
        <td>3</td>
      </tr>
    </table>
</body>
